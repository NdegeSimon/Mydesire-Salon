<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - My Desire Salon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Neoda:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/backsteal" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'backsteal', sans-serif;
            background: linear-gradient(135deg, #1a001a 0%, #2d002d 100%);
            color: #e60000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            border: 2px solid #e60000;
        }
        h1 {
            color: #e60000;
            font-size: 2.5em;
            margin: 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }
        h2 {
            color: #e60000;
            font-size: 1.5em;
            text-align: center;
            font-weight: bold;
            margin: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #e60000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #e60000;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        input:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 10px rgba(230, 0, 0, 0.3);
            transform: scale(1.02);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #e60000, #ff3333);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(230, 0, 0, 0.4);
        }
        button:hover {
            background: linear-gradient(45deg, #cc0000, #ff1a1a);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(230, 0, 0, 0.5);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(230, 0, 0, 0.3);
        }
        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #e60000;
        }
        .terms input {
            width: auto;
            margin: 0;
            padding: 0;
        }
        .terms label {
            margin: 0;
            font-size: 0.9em;
        }
        p {
            text-align: center;
            color: #e60000;
            margin-top: 10px;
        }
        p a {
            color: #ff3333;
            text-decoration: none;
            font-weight: bold;
        }
        p a:hover {
            color: #cc0000;
            text-decoration: underline;
        }
        .salon-icon {
            font-size: 2em;
            color: #e60000;
            margin-bottom: 20px;
            animation: spin 4s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
            input {
                padding: 10px;
            }
            button {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-spa salon-icon"></i>
        <h1>Sign Up</h1>
        <h2>My Desire Salon</h2>
        <form action="signup_process.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>
</body>
</html>
