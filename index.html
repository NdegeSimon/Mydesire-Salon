    <!-- Carousel Navigation Dots -->
    <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3 z-50">
        <button class="carousel-dot w-3 h-3 rounded-full bg-primary" data-index="0"></button>
        <button class="carousel-dot w-3 h-3 rounded-full bg-white opacity-50" data-index="1"></button>
    </div>

    <script>
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.carousel-dot');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            dots.forEach((dot, i) => {
                dot.classList.toggle('bg-primary', i === index);
                dot.classList.toggle('bg-white', i !== index);
                dot.classList.toggle('opacity-50', i !== index);
            });
            currentSlide = index;
        }

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                showSlide(parseInt(dot.dataset.index));
            });
        });

        setInterval(() => {
            showSlide((currentSlide + 1) % slides.length);
        }, 5000);
    </script>
